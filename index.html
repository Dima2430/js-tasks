<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Navigator</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .nav-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        max-width: 800px;
        width: 100%;
      }

      @media (max-width: 600px) {
        .nav-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 400px) {
        .nav-container {
          grid-template-columns: 1fr;
        }
      }

      .nav-link {
        text-decoration: none;
        color: #fff;
        background: #0ea5e9;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-weight: 600;
        font-size: 18px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .nav-link:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .nav-link:active {
        transform: translateY(0);
      }

      .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
      }

      .nav-link:hover::before {
        left: 100%;
      }

      h1 {
        color: #4a5568;
        margin-bottom: 40px;
        text-align: center;
        font-size: 2.5rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      .footer {
        margin-top: 50px;
        color: #4a5568;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Task Navigator</h1>
    <div class="nav-container">
      <a href="t1.html" class="nav-link">Task 1</a>
      <a href="t2.html" class="nav-link">Task 2</a>
      <a href="t3.html" class="nav-link">Task 3</a>
      <a href="t4.html" class="nav-link">Task 4</a>
      <a href="t5.html" class="nav-link">Task 5</a>
      <a href="t6.html" class="nav-link">Task 6</a>
      <a href="t7.html" class="nav-link">Task 7</a>
      <a href="t8.html" class="nav-link">Task 8</a>
      <a href="t9.html" class="nav-link">Task 9</a>
    </div>
    <div class="footer">Click any task to navigate</div>
  </body>
</html>
